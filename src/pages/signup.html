<!DOCTYPE html>
<html lang="en">

<head>
    <include src="src/templates/head.html"></include>

</head>

<body>
    <include src="src/templates/header-for-pages.html"></include>

  
    <div class="signup">
        <div class="container">
            <h2 class="signup__title title">Contact our team and learn how Rosterd can bring value to your business</h2>
            <form id="contactForm" class="signup-form-group form-group">
                <div class="form-group__item d-flex mb-2">
                    <div class="form-group__card w-100 px-3">
                        <label for="name" class="form-group__label form-label">First name</label>
                        <input required type="name" id="name" class="form-group__input form-control"
                            placeholder="Enter first name">
                    </div>
                    <div class="form-group__card w-100 px-3">
                        <label for="last-name" class="form-group__label form-label">Last name</label>
                        <input required type="name"  name="from_name" id="from_name" class="form-group__input form-control"
                            placeholder="Enter Last name">
                    </div>
                </div>
                <div class="form-group__item d-flex mb-2">
                    <div class="form-group__card w-100 px-3">
                        <label for="email" class="form-group__label form-label">Email</label>
                        <input required type="email" id="email" name="email" class="form-group__input form-control" 
                            placeholder="Enter email">
                    </div>
                        <div class="form-group__card w-100 px-3">
                            <label for="organization-text" class="form-group__label form-label">Organization name</label>
                            <input required type="text" id="organization_name" name="organization_name" class="form-group__input form-control"
                            placeholder="Enter organization name">
                        </div>
                </div>
                <div class="form-group__item d-flex mb-2">
                    <div class="form-group__card w-100 px-3">
                        <label for="message" class="form-group__label form-label">Message</label>
                        <textarea required rows="5" id="message" name="message" class="form-group__textarea form-control"
                            placeholder="Enter your message"></textarea>
                    </div>
                </div>
                <button class="form-group__button" type="submit" id="submitButton">Send my request</button>
            </form>
            <p class="signup__description ">By clicking this button you agree to Rosterdâ€™s 
                <a class="signup__link"
                    href="terms.html">Privacy Policy</a>
                and <a class="signup__link" href="terms.html">Terms of use</a></p>
        </div>
    </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  
  <script type="text/javascript">
    emailjs.init('user_UBuT7aemxv7dUul7ypWMn')
  </script>

    <script type="text/javascript">
        const btn = document.getElementById('submitButton');
        document.addEventListener("DOMContentLoaded", function () {
            var myModal = new bootstrap.Modal(document.getElementById('modalSucces'))
            var contactForm = document.getElementById('contactForm')
            contactForm.addEventListener('submit', function(event) {
                event.preventDefault();
                btn.innerHTML = 'Sending...';
  
                const serviceID = 'default_service';
                const templateID = 'template_xo924bn';
  
                emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    btn.innerHTML = 'Send my request';
                    contactForm.reset();
                    myModal.show();
                }, (err) => {
                    btn.innerHTML = 'Send my request';
                    alert(JSON.stringify(err));
                });
            });   
        });
  
      </script>
    <include src="src/templates/footer.html"></include>

    <!-- Footer, scripts and modals -->
    <include src="src/templates/modals.html"></include>
    <include src="src/templates/footer-scripts.html"></include>

</body>

</html>
